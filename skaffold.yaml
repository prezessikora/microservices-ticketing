apiVersion: skaffold/v3
kind: Config
manifests:
 rawYaml:
  - ./infra/k8s/*
deploy:
 kubectl: {}
build:
  local:
    push: false
  artifacts:
    - image: prezessikora/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
